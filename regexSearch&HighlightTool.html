<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Search & Highlight</title>

    <style>
        /* style.css */

        /* Make width include padding and border, so no overflow */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0px auto;
            background: #fff;
            padding: 14px 30px 30px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            margin-top: 0px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #444;
        }


        #flags {
            width: 100%;
            border: none;
            padding: 13px 0px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }


        input[type="text"],
        textarea {
            padding: 12px;
            width: 92%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
        }

        textarea {
            width: 100%;
            min-height: 120px;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin: 0 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005a9e;
        }

        .result-box {
            min-height: 140px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            background: #fafafa;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .highlight {
            background: yellow;
            font-weight: bold;
        }
        .dropdown {
            width: 8%;
        }

        .dropdown-content {
            left: 70%;
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 130px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 2px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content div{
            padding: 10px;
        }

        .dropdown-content div:hover {
            background-color: rgb(219, 219, 219);
        }

        .mark {
            color: rgb(0, 151, 0);
        }



    </style>

</head>

<body>
    <div class="container">
        <h1>ðŸ”Ž Regex Search & Highlight Tool</h1>

        <div class="input-section">
            <label for="regex">Enter Regex Pattern:</label>
            <div style="display: flex;">
                <input type="text" id="regex" placeholder="insert your regular expression here">
                <div class="dropdown">
                    <input type="button" id="flags" value="flags">
                    <div class="dropdown-content">
                        <div><b>g</b>lobal</div>
                        <div>case<b>i</b>nsensitive</div>
                        <div><b>m</b>ultiline</div>
                        <div><b>s</b>ingle line (dotall)</div>
                        <div><b>u</b>nicode</div>
                        <div><b>s</b>ticky</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <label for="text">Paste Your Text:</label>
            <textarea id="text" placeholder="Paste or type text here..."></textarea>
        </div>

        <div class="buttons">
            <button type="button" id="highlight">Highlight Matches</button>
            <button id="clear">Clear</button>
        </div>

        <h2>Result:</h2>
        <div id="result" class="result-box">
            <!-- Highlighted text will appear here -->
        </div>
    </div>

    <script src="regexSearch&HighlightTool.js"></script>

</body>

</html>

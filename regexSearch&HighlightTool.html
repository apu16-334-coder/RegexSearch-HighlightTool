<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Search & Highlight</title>

    <style>
        /* style.css */

        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0px auto;
            background: #fff;
            padding: 14px 30px 30px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            margin-top: 0px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #444;
        }

        input[type="text"],
        textarea {
            width: 96%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
        }

        textarea {
            min-height: 120px;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin: 0 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005a9e;
        }

        .result-box {
            min-height: 140px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            background: #fafafa;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .highlight {
            background: yellow;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>ðŸ”Ž Regex Search & Highlight Tool</h1>

        <div class="input-section">
            <label for="regex">Enter Regex Pattern:</label>
            <input type="text" id="regex" placeholder="e.g. \\b\\w{5}\\b">
        </div>

        <div class="input-section">
            <label for="text">Paste Your Text:</label>
            <textarea id="text" placeholder="Paste or type text here..."></textarea>
        </div>

        <div class="buttons">
            <button type="button" id="highlight">Highlight Matches</button>
            <button id="clear">Clear</button>
        </div>

        <h2>Result:</h2>
        <div id="result" class="result-box">
            <!-- Highlighted text will appear here -->
        </div>
    </div>

    <script src="regexSearch&HighlightTool.js"></script>

</body>

</html>
